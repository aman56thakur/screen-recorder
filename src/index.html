<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facile Screen Recorder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="render.js"></script>
    <style>
      .no-scroll::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="no-scroll">
    <h1 class="title">⏺️ Facile Screen Recorder</h1>
    <button id="startBtn" class="button is-primary">Start</button>
    <button id="stopBtn" class="button is-warning">Stop</button>
    <br /><br />
    <button id="videoSelectBtn" class="button is-light">
      Select Video Source
    </button>
    <br /><br />
    <video src="assets/vid.mp4" type="video/mp4" autoplay loop></video>
  </body>
</html>
